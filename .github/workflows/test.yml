name: GophKeeper Tests

on:
  push:
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.2'
        check-latest: true
        
    - name: Show existing test file
      run: |
        ls -la example/
        echo "Используем тестовый файл из репозитория: example/test.kdbx (пароль: test)"
      
    - name: Run client tests
      run: make test
      
    - name: Run client tests with coverage
      run: make test-coverage
      
    - name: Archive code coverage results
      uses: actions/upload-artifact@v4
      with:
        name: code-coverage-report
        path: client/logs/coverage.html
        
  lint:
    name: Run Linters
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.2'
        
    - name: Install golangci-lint
      run: |
        curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.59.1
        golangci-lint --version
        
    - name: Download Go modules for client
      run: cd client && go mod download

    - name: Run golangci-lint for client
      run: make lint